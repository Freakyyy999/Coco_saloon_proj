<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Salon Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    h1 {
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Salon Booking</h1>
    <p id="user-email"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    // ✅ 1. Define config first
    const firebaseConfig = {
      apiKey: "AIzaSyDzHOG3bTaYNXYda2BOnMXm2Qlb5hYJCTY",
      authDomain: "salonbookingapp-8cd89.firebaseapp.com",
      projectId: "salonbookingapp-8cd89",
      storageBucket: "salonbookingapp-8cd89.appspot.com",
      messagingSenderId: "388843880543",
      appId: "1:388843880543:web:0d5e73f4f64ba9e51b9bea"
    };

    // ✅ 2. Initialize Firebase once
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ 3. Get UID and show email
    auth.onAuthStateChanged((user) => {
      if (user) {
        console.log("My UID:", user.uid); // You'll use this UID in Firestore
        document.getElementById("user-email").innerText = "Logged in as: " + user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
