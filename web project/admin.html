<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Bookings</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f5;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #333;
      color: white;
    }
    h2 {
      color: #444;
    }
  </style>
</head>
<body>

  <h2>All Bookings (Admin View)</h2>
  <table id="bookingTable">
    <thead>
      <tr>
        <th>Wallet</th>
        <th>Service</th>
        <th>Time</th>
        <th>Crew</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    firebase.auth().onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "login.html";
  }
});

    const firebaseConfig = {
      apiKey: "AIzaSyDzHOG3bTaYNXYda2BOnMXm2Qlb5hYJCTY",
      authDomain: "salonbookingapp-8cd89.firebaseapp.com",
      projectId: "salonbookingapp-8cd89",
      storageBucket: "salonbookingapp-8cd89.firebasestorage.app",
      messagingSenderId: "388843880543",
      appId: "1:388843880543:web:0d5e73f4f64ba9e51b9bea"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadBookings() {
      const tableBody = document.querySelector("#bookingTable tbody");
      const snapshot = await db.collection("bookings").orderBy("timestamp", "desc").get();

      snapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.user}</td>
          <td>${data.service}</td>
          <td>${data.time}</td>
          <td>${data.crew}</td>
          <td>${new Date(data.timestamp).toLocaleString()}</td>
        `;

        tableBody.appendChild(row);
      });
    }

    loadBookings();
  </script>

</body>
</html>
