<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salon Login</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 40px;
    }
    .login-box {
      max-width: 300px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    button {
      padding: 10px;
      width: 100%;
      background-color: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Salon Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="message"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDzHOG3bTaYNXYda2BOnMXm2Qlb5hYJCTY",
      authDomain: "https://salonbookingapp-8cd89.firebaseapp.com/",
      projectId: "salonbookingapp-8cd89",
      storageBucket: "https://salonbookingapp-8cd89.firebasestorage.app/",
      messagingSenderId: "388843880543",
      appId: "1:388843880543:web:0d5e73f4f64ba9e51b9bea"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Login successful!";
          window.location.href = "dashboard.html"; // Redirect to salon dashboard
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    }
  </script>
</body>
</html>
