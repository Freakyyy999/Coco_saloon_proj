<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - Salon</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }
    .signup-box {
      max-width: 300px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>Create Account</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <p id="message"></p>
    <p style="margin-top: 10px;">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDzHOG3bTaYNXYda2BOnMXm2Qlb5hYJCTY",
      authDomain: "https://salonbookingapp-8cd89.firebasestorage.app/",
      projectId: "salonbookingapp-8cd89",
      storageBucket: "https://salonbookingapp-8cd89.firebasestorage.app/",
      messagingSenderId: "388843880543",
      appId: "1:388843880543:web:0d5e73f4f64ba9e51b9bea"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById("message").innerText = "Signup successful!";
          window.location.href = "dashboard.html";
        })
        .catch((error) => {
          document.getElementById("message").innerText = error.message;
        });
    }
  </script>

</body>
</html>
